<!doctype html>
<html>
<head>
<script src="jquery.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Airline Manager</title>

<link rel="stylesheet" href="pure.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<style>
body {
	width: 400px;
	height: 100%;
	color: #6C6C6C;
}

header {
	height: 25px; 
	text-align: center; 
	background-color: #000;
	color: #FFF;
}

section {
	width: 100%;
	float: left;
	text-align: left;	
    margin-top: 10px;
}

#m2{ 
	width: 93%;
	padding-top: 5px;
	float: left;
}

.content{
	height: 120px; 
	width: auto;
	margin-left: 10px;
}

.pure-table th {
	border-bottom: 1px solid #cbcbcb;
	text-align: left;
	width: 35%;
}


</style>
</head>

<body bgcolor="white">
	<script type="text/javascript">
		function setPilots(){
			parent.parent.send("setPersonal§"+parent.parent.getPlayerName()+ "§1§" + document.getElementById('sumPilots').value);	
		}		
		function setStewards(){
			parent.parent.send("setPersonal§"+parent.parent.getPlayerName()+ "§2§" + document.getElementById('sumStewards').value);
		}
		function setGroundCrew(){
			parent.parent.send("setPersonal§"+parent.parent.getPlayerName()+ "§3§" + document.getElementById('sum').value);
			parent.closeMenu();
		}
		function setMaintenance(){
			parent.parent.send("setPersonal§"+parent.parent.getPlayerName()+ "§4§" + document.getElementById('sum').value);
			parent.closeMenu();
		}
		function closeDialog(){
			parent.closeMenu();
		}
	</script>
	<header>
		<div id="m2">
            <b>Personal verwalten</b>
        </div>
        <button id="close" onclick="closeDialog()" type="submit" class="pure-button pure-button-primary" style="background-color:#808080; float: right; height: 100%; width: 5%; padding: 0px;"><b>X</b></button>      
	</header>
	<section>
		<div class="content">
            <div style="float:left">
                <img src="./content/piloten.jpg" width="200" height="120">
            </div>
            <div>
                <div style="float:left; width: auto; margin-left: 10px">
                    <table width="170px" style="text-align: right; font-size:10pt;">
                        <tr>
                            <th colspan="3" style="text-align: center">Piloten</th>
                        </tr>
                        <tr>
                            <td style="padding: 0px;"><button class="fa fa-minus fa-2x" id="minusPilot"></button></td>
                            <td style="padding: 0px;"><input id="sumPilots" type="text" style="text-align: center; width: 100%; height: 100%; font-size:12pt;" value="0"></td>
                            <td style="padding: 0px; text-align: left;"><button class="fa fa-plus fa-2x" id="plusPilot"></button></td>
                        </tr>
                   </table>
                </div>
                <div style="text-align: center;">	
                    <button id="pilot" onclick="setPilots()" type="submit" class="pure-button pure-button-primary" style="margin-top: 35px">Auswählen</button>
                </div>
            </div>
        </div> 
        <hr>  
    	<div class="content">
            <div style="float:left">
                <img src="./content/stewards.jpg" width="200" height="120">
            </div>
            <div>
              <div style="float:left; width: auto; margin-left: 10px">
                    <table width="170px" style="text-align: right; font-size:10pt;">
                        <tr>
                            <th colspan="3" style="text-align: center">Flugbegleiter</th>
                        </tr>
                        <tr>
                            <td style="padding: 0px;"><button class="fa fa-minus fa-2x" id="minusSteward"></button></td>
                            <td style="padding: 0px;"><input id="sumStewards" type="text" style="text-align: center; width: 100%; height: 100%; font-size:12pt;" value="0"></td>
                            <td style="padding: 0px; text-align: left;"><button class="fa fa-plus fa-2x" id="plusSteward"></button></td>
                        </tr>
                   </table>
                </div>
                <div style="text-align: center;">
                   <button id="pilot2" onClick="setStewards()" type="submit" class="pure-button pure-button-primary" style="margin-top: 35px">Auswählen</button>
                </div>
            </div>
        </div>  
	</section>
</body>
</html>

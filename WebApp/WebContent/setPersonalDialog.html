<!doctype html>
<html>
<head>
<script src="jquery.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Airline Manager</title>

<link rel="stylesheet" href="pure.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="hint.min.css"></link>
<style>
body {
	width: 400px;
	height: 100%;
	color: #6C6C6C;
}

header {
	height: 25px; 
	text-align: center; 
	background-color: #000;
	color: #FFF;
}

section {
	width: 100%;
	float: left;
	text-align: left;	
    margin-top: 10px;
}

#m2{ 
	width: 90%;
	padding-top: 5px;
	float: left;
}

.content{
	height: 120px; 
	width: auto;
	margin-left: 10px;
}

.pure-table th {
	border-bottom: 1px solid #cbcbcb;
	text-align: left;
	width: 35%;
}


</style>
</head>

<body bgcolor="white">
	<header class="hint--bottom" data-hint="Routenbelegung nur durch Mindestanzahl an Personal möglich">
		<div><img alt="" src="./content/fragezeichen.png" style="height: 100%; width: 5%; float:left;margin-top: 2px;"></div>
		<div id="m2">
            <b>Personal verwalten</b>
        </div>
        <button id="close" onclick="closeDialog()" type="submit" class="pure-button pure-button-primary" style="background-color:#808080; float: right; height: 100%; width: 5%; padding: 0px;"><b>X</b></button>      
	</header>
	<section>
		<div class="content">
            <div style="float:left">
                <img src="./content/piloten.jpg" width="200" height="120">
            </div>
            <div class="hint--bottom" data-hint="A320/E190: 2 | B787/A350: 3">
                <div style="float:left; width: auto; margin-left: 10px">
                    <table width="170px" style="text-align: right; font-size:10pt;">
                        <tr>
                            <th colspan="3" style="text-align: center">Piloten</th>
                        </tr>
                        <tr>
                            <td style="padding: 0px;"><button class="fa fa-minus fa-2x" id="minusPilot" onclick="x = (parseInt(document.getElementById('sumPilots').value)-1); if(x>=0){document.getElementById('sumPilots').value = x}"></button></td>
                            <td style="padding: 0px;"><input id="sumPilots" type="text" style="text-align: center; width: 100%; height: 100%; font-size:12pt;" value="0"></td>
                            <td style="padding: 0px; text-align: left;"><button class="fa fa-plus fa-2x" id="plusPilot" onclick="document.getElementById('sumPilots').value = (parseInt(document.getElementById('sumPilots').value)+1);"></button></td>
                        </tr>
                   </table>
                </div>
                <div style="text-align: center;">	
                    <button id="pilot" onclick="setPilots()" type="submit" class="pure-button pure-button-primary" style="margin-top: 35px">Speichern</button>
                </div>
            </div>
        </div> 
        <hr>  
    	<div class="content">
            <div style="float:left">
                <img src="./content/stewards.jpg" width="200" height="120">
            </div>
            <div class="hint--bottom" data-hint="Nach 50 Plätzen einer mehr">
              <div style="float:left; width: auto; margin-left: 10px">
                    <table width="170px" style="text-align: right; font-size:10pt;">
                        <tr>
                            <th colspan="3" style="text-align: center">Flugbegleiter</th>
                        </tr>
                        <tr>
                            <td style="padding: 0px;"><button class="fa fa-minus fa-2x" id="minusSteward" onclick="x = (parseInt(document.getElementById('sumStewards').value)-1); if(x>=0){document.getElementById('sumStewards').value = x}"></button></td>
                            <td style="padding: 0px;"><input id="sumStewards" type="text" style="text-align: center; width: 100%; height: 100%; font-size:12pt;" value="0"></td>
                            <td style="padding: 0px; text-align: left;"><button class="fa fa-plus fa-2x" id="plusSteward" onclick="document.getElementById('sumStewards').value = (parseInt(document.getElementById('sumStewards').value)+1);"></button></td>
                        </tr>
                   </table>
                </div>
                <div style="text-align: center;">
                   <button id="pilot2" onClick="setStewards()" type="submit" class="pure-button pure-button-primary" style="margin-top: 35px">Speichern</button>
                </div>
            </div>
        </div>
        <hr>
    <div class="content">
            <div style="float:left">
                <img src="./content/wartung.jpg" width="200" height="120">
            </div>
            <div class="hint--bottom" data-hint="8 pro Flugzeugtyp">
                <div style="float:left; width: auto; margin-left: 10px">
                    <table width="170px" style="text-align: right; font-size:10pt;">
                        <tr>
                            <th colspan="3" style="text-align: center">Wartungspersonal</th>
                        </tr>
                        <tr>
                            <td style="padding: 0px;"><button class="fa fa-minus fa-2x" id="minusMaintenance" onclick="x = (parseInt(document.getElementById('sumMaintenance').value)-1); if(x>=0){document.getElementById('sumMaintenance').value = x}"></button></td>
                            <td style="padding: 0px;"><input id="sumMaintenance" type="text" style="text-align: center; width: 100%; height: 100%; font-size:12pt;" value="0"></td>
                            <td style="padding: 0px; text-align: left;"><button class="fa fa-plus fa-2x" id="plusMaintenance" onclick="document.getElementById('sumMaintenance').value = (parseInt(document.getElementById('sumMaintenance').value)+1);"></button></td>
                        </tr>
                   </table>
                </div>
                <div style="text-align: center;">	
                    <button id="maintenance" onclick="setMaintenance()" type="submit" class="pure-button pure-button-primary" style="margin-top: 35px">Speichern</button>
                </div>
            </div>
        </div> 
        <hr>
        <div class="content">
            <div style="float:left">
                <img src="./content/bodencrew.jpg" width="200" height="120">
            </div>
            <div class="hint--top" data-hint="4 pro Flughafenslot">
                <div style="float:left; width: auto; margin-left: 10px">
                    <table width="170px" style="text-align: right; font-size:10pt;">
                        <tr>
                            <th colspan="3" style="text-align: center">Bodenpersonal</th>
                        </tr>
                        <tr>
                            <td style="padding: 0px;"><button class="fa fa-minus fa-2x" id="minusGroundCrew" onclick="x = (parseInt(document.getElementById('sumGroundCrew').value)-1); if(x>=0){document.getElementById('sumGroundCrew').value = x}"></button></td>
                            <td style="padding: 0px;"><input id="sumGroundCrew" type="text" style="text-align: center; width: 100%; height: 100%; font-size:12pt;" value="0"></td>
                            <td style="padding: 0px; text-align: left;"><button class="fa fa-plus fa-2x" id="plusGroundCrew" onclick="document.getElementById('sumGroundCrew').value = (parseInt(document.getElementById('sumGroundCrew').value)+1);"></button></td>
                        </tr>
                   </table>
                </div>
                <div style="text-align: center;">	
                    <button id="groundCrew" onclick="setGroundCrew()" type="submit" class="pure-button pure-button-primary" style="margin-top: 35px">Speichern</button>
                </div>
            </div>
        </div> 
	</section>
	<script type="text/javascript">
		playerData = parent.parent.getPlayerData();
		var pilotes = playerData.piloten;
		var stewards = playerData.stewardessen;
		var groundCrew = playerData.bodenpersonal;
		var maintenance = playerData.wartung;
	
		document.getElementById('sumPilots').value = pilotes;
		document.getElementById('sumStewards').value = stewards;
		document.getElementById('sumGroundCrew').value = groundCrew;
		document.getElementById('sumMaintenance').value = maintenance;
		
		function setPilots(){
			parent.parent.send("setPersonal§"+parent.parent.getPlayerName()+ "§1§" + document.getElementById('sumPilots').value);	
			alert((parseInt(document.getElementById('sumPilots').value)-pilotes) + " Piloten eingestellt")
		}		
		function setStewards(){
			parent.parent.send("setPersonal§"+parent.parent.getPlayerName()+ "§2§" + document.getElementById('sumStewards').value);
			alert((parseInt(document.getElementById('sumStewards').value)-stewards) + " Stewardessen eingestellt")
		}
		function setGroundCrew(){
			parent.parent.send("setPersonal§"+parent.parent.getPlayerName()+ "§3§" + document.getElementById('sumGroundCrew').value);
			alert((parseInt(document.getElementById('sumGroundCrew').value)-groundCrew) + " Bodenpersonal eingestellt")
		}
		function setMaintenance(){
			parent.parent.send("setPersonal§"+parent.parent.getPlayerName()+ "§4§" + document.getElementById('sumMaintenance').value);
			alert((parseInt(document.getElementById('sumMaintenance').value)-maintenance) + " Wartungspersonal eingestellt")
		}
		function closeDialog(){
			parent.closeMenu();
		}
	</script>
</body>
</html>

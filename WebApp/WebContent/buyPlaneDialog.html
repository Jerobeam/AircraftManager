<!doctype html>
<html>
<head>
<script src="jquery.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Airline Manager</title>

<link rel="stylesheet" href="pure.css">
<style>
body {
	width: 400px;
	height: 100%;
	color: #6C6C6C;
}

header {
	height: 15px; 
	text-align: center; 
	margin-left: 10px;
}

#section {
	width: 100%;
	height: 30%;
	float: left;
	text-align: center;
}

#m2{ 
	width: 100%;
	margin-top: 5px;
}

.content{
	text-align: center;
	width: 100%; 
	height: 100%; 
}

</style>
</head>

<body bgcolor="white">
	<header style="">
		<div id="m2"><b>Flugzeug kaufen</b></div>      
	</header>
    <hr>
	<section>
		<div class="content">
        	<img src="./content/airbus320.gif" width="339" height="126">
            <div style="margin-left: 20px; margin-right: 20px">
            	<div style="float: left;">
                    <table class="pure-table pure-table-bordered" width="164" height="50px" align="center" style="text-align: left; font-size:8pt; margin-top: 10px;">
                        <thead>
                            <tr>
                                <th width="50%">Eigenschaft</th>
                                <th width="50%">Wert</th>
                            </tr>
                        </thead>
                    
                        <tbody>
                            <tr>
                                <td>Typ</td>
                                <td id="type">A320</td>
                            </tr>
                    
                            <tr>
                                <td>Tempo</td>
                                <td id="speed">891</td>
                            </tr>
                    
                            <tr>
                                <td>Reichweite</td>
                                <td id="range">6150</td>
                            </tr>
        
                            <tr>
                                <td>Verbrauch</td>
                                <td id="fuelCosts">2000</td>
                            </tr>
        
                            <tr>
                                <td>Wartungskosten</td>
                                <td id="upkeepCosts">5700</td>
                            </tr>
                            
                            <tr>
                                <td>Preis</td>
                                <td id="price">600.000€</td>
                            </tr>                                 
                        </tbody>
                    </table>
            	</div>
            
                <div style="float: right; height: 171px">
                    <table class="pure-table pure-table-bordered" width="164" height="50px" align="center" style="text-align: left; font-size:8pt; margin-top: 10px;">
                        <thead>
                            <tr>
                                <th width="50%">Eigenschaft</th>
                                <th width="50%">Wert</th>
                            </tr>
                        </thead>
                    
                        <tbody>
                            <tr>
                                <td>Name</td>
                                <td><input id="name" type="text" style=" width: 65px"></td>
                            </tr>
                    
                            <tr>
                                <td>Standort</td>
                                <td><select id="location">
                                      <option value="Frankfurt Airport">Frankfurt</option>
                                      <option value="Palma de Mallorca Airport">Mallorca</option>
                                    </select>  
                                </td>
                            </tr>
                    
                            <tr>
                                <td>Kapazität</td>
                                <td>150</td>
                            </tr>
        
                            <tr>
                                <td>Komfort</td>
                                <td id="comfort">30</td>
                            </tr>                           
                        </tbody>
                    </table>
                </div>
          </div>
          <button onclick="sendBuyRequest()" type="submit" class="pure-button pure-button-primary" style="margin-top: 15px; margin-bottom: 5px;">Kaufen</button>
	  </div>
	</section>
	<script type="text/javascript">
	function sendBuyRequest(){
		var type = document.getElementById('type').innerHTML;
		var name = document.getElementById('name').value;
		var location = document.getElementById('location').value;
		parent.parent.send("buyPlane§"+parent.parent.getPlayerName()+"§"+type+"§"+name+"§"+location);
		parent.closeMenu();
		parent.parent.document.getElementById('globe').contentWindow.openPlaneList();
	}
	</script>
</body>
</html>

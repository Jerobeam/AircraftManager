<!doctype html>
<html>
<head>
<script src="jquery.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Airline Manager</title>

<link rel="stylesheet" href="pure.css">
<style>
body {
	width: 400px;
	height: 100%;
	color: #6C6C6C;
}

header {
	height: 25px; 
	text-align: center; 
	background-color: #000;
	color: #FFF;
}

section {
	width: 100%;
	float: left;
	text-align: left;	
    margin-top: 10px;
}

#m2{ 
	width: 93%;
	padding-top: 5px;
	float: left;
}

.content{
	text-align: center;
	width: 100%; 
	height: 100%; 
}

</style>
</head>

<body bgcolor="white">
	<header>
		<div id="m2">
            <b>Flugzeug kaufen</b>
        </div>
        <button id="close" onclick="closeDialog()" type="submit" class="pure-button pure-button-primary" style="background-color:#808080; float: right; height: 100%; width: 5%; padding: 0px;"><b>X</b></button>      
	</header>
	<section>
		<div class="content">
        	<img src="./content/airbus320.gif" width="339" height="126">
            <div style="margin-left: 20px; margin-right: 20px">
            	<div style="float: left;">
                    <table class="pure-table pure-table-bordered" width="172" height="50px" align="center" style="text-align: left; font-size:8pt; margin-top: 10px;">
                        <thead>
                            <tr>
                                <th width="50%">Eigenschaft</th>
                                <th width="50%">Wert</th>
                            </tr>
                        </thead>
                    
                        <tbody>
                            <tr>
                                <td>Typ</td>
                                <td id="type">A320</td>
                            </tr>
                    
                            <tr>
                                <td>Tempo</td>
                                <td id="speed">891 km/h</td>
                            </tr>
                    
                            <tr>
                                <td>Reichweite</td>
                                <td id="range">3.000 km</td>
                            </tr>
        
                            <tr>
                                <td>Verbrauch</td>
                                <td id="fuelCosts">2,61 l/100km</td>
                            </tr>
        
                            <tr>
                                <td>Wartungskosten</td>
                                <td id="upkeepCosts">1 Mio.€</td>
                            </tr>
                            
                            <tr>
                                <td>Preis</td>
                                <td id="price">80 Mio.€</td>
                            </tr>                                 
                        </tbody>
                    </table>
            	</div>
            
                <div style="float: right; height: 171px">
                    <table class="pure-table pure-table-bordered" width="164" height="50px" align="center" style="text-align: left; font-size:8pt; margin-top: 10px;">
                        <thead>
                            <tr>
                                <th width="50%">Eigenschaft</th>
                                <th width="50%">Wert</th>
                            </tr>
                        </thead>
                    
                        <tbody>
                            <tr>
                                <td>Name</td>
                                <td><input id="name" type="text" style=" width: 65px" required></td>
                            </tr>
                    
                            <tr>
                                <td>Standort</td>
                                <td><select id="location">
                                      <option value="Frankfurt">Frankfurt</option>
                                      <option value="London">London</option>
                                      <option value="Mallorca">Mallorca</option>
                                      <option value="Moskau">Moskau</option>
                                      <option value="Teneriffa">Teneriffa</option>        
                                    </select>  
                                </td>
                            </tr>
                    
                            <tr>
                                <td>Kapazität</td>
                                <td>180</td>
                            </tr>
        
                            <tr>
                                <td>Komfort</td>
                                <td id="comfort">30</td>
                            </tr>                           
                        </tbody>
                    </table>
                </div>
          </div>
		  <div style="width: 100%; float: left;">
             <button onclick="sendBuyRequest()" type="submit" class="pure-button pure-button-primary" style="margin-top: 15px; margin-bottom: 5px;">Kaufen</button>
	      </div>
	  </div>
	</section>
	<script type="text/javascript">
	function sendBuyRequest(){
		var type = document.getElementById('type').innerHTML;
		var name = document.getElementById('name').value;
		var location = document.getElementById('location').value;
		parent.parent.send("buyPlane§"+parent.parent.getPlayerName()+"§"+type+"§"+name+"§"+location);
		parent.closeMenu();
		parent.parent.document.getElementById('globe').contentWindow.openPlaneList();
	}
	
	function closeDialog(){
		parent.closeMenu();
	}
	</script>
</body>
</html>

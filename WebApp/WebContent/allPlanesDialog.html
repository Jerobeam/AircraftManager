<!doctype html>
<html>
<head>
<script src="jquery.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Airline Manager</title>

<link rel="stylesheet" href="pure.css">
<style>
body {
	width: 600px;
	height: 100%;
	color: #6C6C6C;
}

header {
	height: 25px; 
	text-align: center; 
	background-color: #000;
	color: #FFF;
}

section {
	width: 100%;
	float: left;
	text-align: left;	
    margin-top: 10px;
}

#m2{ 
	width: 93%;
	padding-top: 5px;
	float: left;
}

.content{
	height: 65px; 
	width: auto;
	margin-left: 10px;
}

</style>
</head>
<script type="text/javascript">
	function closeDialog(){
		parent.closeMenu();
	}
</script>
<body bgcolor="white">
    <header>
            <div id="m2">
                <b>Flugzeug auswählen</b>
            </div>
            <button id="close" onclick="closeDialog()" type="submit" class="pure-button pure-button-primary" style="background-color:#808080; float: right; height: 100%; width: 5%; padding: 0px;"><b>X</b></button>      
	</header>
	<section>
		<div class="content">
            <div style="float:left">
                <img src="content/airbus320.gif" width="150" height="60">
            </div>
            <div style="float:left; width: auto; margin-left: 10px">
                <table class="pure-table pure-table-bordered" width="100" height="65px" style="text-align: left; font-size:8pt;">                    
                    <tr>
                        <td><b>Typ</b></td>
                        <td><b>Reichweite</b></td>
                        <td><b>Kapazität</b></td>
                        <td><b>Komfort</b></td>
                        <td><b>Preis</b></td>
                    </tr>
                    <tr>
                    	<td id="type">A320</td>
                        <td id="range">8000</td>
                        <td id="capacity">150</td>
                        <td id="comfort">30</td>
                        <td id="price">8.000.000</td>
                    </tr>                 
              </table>
            </div>
        	<div style="float:right">	
            	<button id="A320" onclick="parent.openA320Dialog()"type="submit" class="pure-button pure-button-primary" style="margin-top: 30px; margin-bottom: 5px;">Details</button>
            </div>
        </div> 
        <hr>  
        <div class="content">
            <div style="float:left; max-width:150; max-height:60;">
                <img src="content/Embraer190.png" width="150" height="60">
            </div>
            <div style="float:left; width: auto; margin-left: 10px">
                <table class="pure-table pure-table-bordered" width="100" height="65px" style="text-align: left; font-size:8pt;">                    
                    <tr>
                        <td><b>Typ</b></td>
                        <td><b>Reichweite</b></td>
                        <td><b>Kapazität</b></td>
                        <td><b>Komfort</b></td>
                        <td><b>Preis</b></td>
                    </tr>
                    <tr>
                    	<td id="type">C190</td>
                        <td id="range">5000</td>
                        <td id="capacity">100</td>
                        <td id="comfort">40</td>
                        <td id="price">4.000.000</td>
                    </tr>                 
              </table>
            </div>
        	<div style="float:right">	
            	<button type="submit" onclick="parent.openC190Dialog()" class="pure-button pure-button-primary" style="margin-top: 30px; margin-bottom: 5px;">Details</button>
            </div>
        </div>  
        <hr>
	</section>
</body>
</html>

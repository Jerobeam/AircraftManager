<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="pure.css">

<style>
.tabs {
	position: relative;
	min-height: 300px; 
	clear: both;
	margin: 25px;
}

.tab {
	float: left;
}

.tab label {
	background: #eee;
	padding: 10px;
	border: 1px solid #ccc;
	margin-left: -1px;
	position: relative;
	left: 1px;
}

.tab [type=radio] {
	display: none;
}

.content {
	position: absolute;
	top: 28px;
	left: 0;
	background: white;
	right: 0;
	bottom: 0;
	/* padding: 20px; */
	border: 1px solid #ccc;
	overflow: hidden;
}

.content>* {
	opacity: 0;
	-webkit-transform: translate3d(0, 0, 0);
	-webkit-transform: translateX(-100%);
	-moz-transform: translateX(-100%);
	-ms-transform: translateX(-100%);
	-o-transform: translateX(-100%);
	-webkit-transition: all 0.6s ease;
	-moz-transition: all 0.6s ease;
	-ms-transition: all 0.6s ease;
	-o-transition: all 0.6s ease;
}

[type=radio]:checked ~ label {
	background: white;
	border-bottom: 1px solid white;
	z-index: 2;
}

[type=radio]:checked ~ label ~ .content {
	z-index: 1;
}

[type=radio]:checked ~ label ~ .content>* {
	opacity: 1;
	-webkit-transform: translateX(0);
	-moz-transform: translateX(0);
	-ms-transform: translateX(0);
	-o-transform: translateX(0);
}

table {
	border: 1px solid #cbcbcb;
	text-align: left;
	border-collapse: collapse;
	height: 90%;
	width: 100%;
}

end {
	height: 10%;
	width: 100%;
}

th, td {
	border: 1px solid #cbcbcb;
	text-align: left;
	padding: 8px;
	background-color: #F2F2F2
}

tr:nth-child(even) {
	background-color: white
}

th {
	background-color: black;
	color: white;
}

header {
	border: 1px solid #cbcbcb;
	height: 25px;
	text-align: center;
	background-color: #000;
	color: #FFF;
	width: 100%;
}

#m2 {
	width: 93%;
	padding-top: 5px;
	float: left;
}
</style>
</head>

<body>

	<header>
		<div id="m2">
			<b>Marketing verwalten</b>
		</div>
		<button id="close" onclick="closeDialog()" type="submit"
			class="pure-button pure-button-primary"
			style="background-color: #808080; float: right; height: 100%; width: 5%; padding: 0px;">
			<b>X</b>
		</button>
	</header>
	<div class="tabs">

		<div class="tab">
			<input type="radio" id="tab-1" name="tab-group-1" checked> <label
				for="tab-1">Aktionen</label>
			<div class="content">
				<table id="Table">
					<tr>
						<th>Aktion</th>
						<th>Beschreibung</th>
						<th>Kosten</th>
						<th></th>
					</tr>

					<tr>
						<td>Spenden</td>
						<td>Einmalige Spende an eine wohltätige Einrichtung <br> 
								Verbessert das Image einmalig</td>
						<td>
							Bitte wählen:
							<br>
							<select id="spendenSelect">
							  <option value="1000000">1.000.000</option>
							  <option value="25000000">2.500.000</option>
							</select>€</td>
						<td>
							<Button id="spendenButton"
								onclick="sendSpendenRequest()" type="submit"
								class="pure-button pure-button-primary"
								style="display: initial;">Ausführen</Button>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="tab">
			<input type="radio" id="tab-2" name="tab-group-1"> <label
				for="tab-2">Werbung</label>
			<div class="content">
				<p>Stuff for Tab Two</p>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		//playerData = parent.parent.getPlayerData();
		
		function sendSpendenRequest(){
			var select = document.getElementById('spendenSelect');
			var spende = document.getElementById('spendenSelect').options[select.selectedIndex].text
			alert("Spende in Höhe von " + spende + " getätigt")
		}
		
		function closeDialog(){
			parent.closeMenu();
		}
	</script>
	
</body>

</html>

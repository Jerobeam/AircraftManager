<!DOCTYPE html>
<html>
<head>

<style>

table {
	border: 1px solid #ddd;
    text-align: left;
    border-collapse: collapse;
    width: 100%;
}

th, td {
	border: 1px solid #000000;
    text-align: left;
    padding: 8px;
    background-color: #d6d6d6
}

tr:nth-child(even){background-color: #f2f2f2}

th {
    background-color: #4CAF50;
    color: white;
}
</style>

</head>
<body>

<table id="Table">
  <tr>
    <th>Name</th>
    <th>Typ</th>
    <th>Wert</th>
    <th>Kapazit&auml;t</th>
    <th>Kosten</th>
  </tr>
  
</table>
<script>
playerData = parent.parent.getPlayerData();

var table = document.getElementById("Table");

for (var i=0;i<playerData.planes.length;i++){

//Create an empty <tr> element and add it to the 1st position of the table:
var row = table.insertRow(1);

//Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
var cell1 = row.insertCell(0);
var cell2 = row.insertCell(1);
var cell3 = row.insertCell(2);
var cell4 = row.insertCell(3);
var cell5 = row.insertCell(4);

//Add some text to the new cells:
cell1.innerHTML = playerData.planes[i].name;
cell2.innerHTML = playerData.planes[i].type;
cell3.innerHTML = playerData.planes[i].value;
cell4.innerHTML = playerData.planes[i].capacity;
}

</script>
</body>
</html>

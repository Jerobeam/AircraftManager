<!doctype html>
<html>
<head>
<script src="jquery.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Airline Manager</title>

<link rel="stylesheet" href="pure.css">
<style>
body {
	width: 300px;
	height: 100%;
	color: #6C6C6C;
}

header {
	height: 15px; 
	text-align: center; 
	margin-left: 10px;
}

#section {
	width: 100%;
	height: 30%;
	float: left;
	text-align: center;
}

#m2{ 
	width: 100%;
	margin-top: 5px;
}

.content{
	/*text-align: center;*/ 
	width: 100%; 
	height: 100%; 
	padding-top: 15px;
	margin-left: 10px;
}

</style>
</head>

<body bgcolor="white">
<script type="text/javascript">

function kredit(){
	parent.parent.send("takeCredit§"+parent.parent.getPlayerName()+"§1§"+document.getElementById('sum').value);
	
}

</script>
	<header>
		<div id="m2"><b>Kredit beantragen</b></div>      
	</header>
    <hr>
	<section>
		<div class="content">
            <form class="pure-form pure-form-stacked">
            	<div class="pure-g">
                	<div class="pure-u-1 pure-u-md-1-3">
            		<label>Kreditsumme</label>
                	<input id="sum" type="text" placeholder="Summe" align="middle" required><br/>
                	</div>
                    <div class="pure-u-1 pure-u-md-1-3">
                    <button type="submit" onclick="kredit();" class="pure-button pure-button-primary" style="margin-top: 15px;">Beantragen</button>                       
                    
                    </div>
                </div>     
            </form>
		</div>
	</section>

</body>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="pure.css">
<style>
table {
	border: 1px solid #cbcbcb;
	text-align: left;
	border-collapse: collapse;
	height: 90%;
	width: 100%;
}

end {
	height: 10%;
	width: 100%;
}

th, td {
	border: 1px solid #cbcbcb;
	text-align: left;
	padding: 8px;
	background-color: #F2F2F2
}

tr:nth-child(even) {
	background-color: white
}

th {
	background-color: black;
	color: white;
}
</style>

</head>
<body>

	<table id="Table">
		<tr>
			<th>Modul</th>
			<th>Nutzen</th>
			<th>Kosten</th>
			<th></th>
		</tr>

		<tr>
			<td>Accouting Module</td>
			<td>Verringert die monatlichen Buchhaltungskosten</td>
			<td>1000€/Monat</td>
			<td><Button onclick="sendBuyAccountingModuleRequest()"
					type="submit" class="pure-button pure-button-primary">Kaufen</Button></td>
		</tr>
		<tr>
			<td>HR Module</td>
			<td>Verringert Abrechnungskosten in der Personalabteilung</td>
			<td>1000€/Monat</td>
			<td><Button onclick="buyHRModule()" type="submit"
					class="pure-button pure-button-primary">Kaufen</Button></td>
		</tr>
		<tr>
			<td>Social Media Analyse Software</td>
			<td>Verbessert die Marketingeffizienz</td>
			<td>1000€/Monat</td>
			<td><Button onclick="sendBuySocialMediaSoftwareRequest()"
					type="submit" class="pure-button pure-button-primary">Kaufen</Button></td>
		</tr>

	</table>
	<end>
	</end>
	<script type="text/javascript">
		function sendBuyAccountingModuleRequest() {
			parent.parent.send("buyAccountingModule§"
					+ parent.parent.getPlayerName());
			parent.closeMenu();
		}
		function sendBuyHRModuleRequest() {
			parent.parent.send("buyHRModule§" + parent.parent.getPlayerName());
			parent.closeMenu();
		}
		function sendBuySocialMediaSoftwareRequest() {
			parent.parent.send("buySocialMediaSoftware§"
					+ parent.parent.getPlayerName());
			parent.closeMenu();
		}
	</script>
</body>
</html>

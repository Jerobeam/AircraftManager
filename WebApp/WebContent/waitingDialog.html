<!doctype html>
<html>
<head>
<script src="jquery.js"></script>
<script src="departure-board.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Airline Manager</title>

<link rel="stylesheet" href="departure-board.css" />
<link rel="stylesheet" href="pure.css">
<style>
html {
	width: 100%;
	height: 100%;
}

body {
	width: 100%;
	height: 100%;
}

#header {
	color: white;
	text-align: center;
	width: 100%;
	height: 20%;
}

#section {
	width: 100%;
	height: 30%;
	float: left;
	text-align: center;
}
</style>
</head>

<body bgcolor="#1e1e1e">
	<header>
		<div id="m2"></div>
	</header>

	<script>
		var board = new DepartureBoard(document.getElementById('m2'), {
			rowCount : 1,
			letterCount : 17
		});
		board.setValue([ 'Warte auf Spieler' ]);

		var i = 0;

		window.setInterval(function() {
			if (i == 0) {
				board.setValue('.................');
				i = 1;
			} else {
				board.setValue('Warte auf Spieler');
				i = 0;
			}
		}, 5000);
	</script>
	<div style="text-align: center; width: 100%; height: 50%; float: left;"></div>
	<section>
		<div style="text-align: center; width: 100%; height: 100%;">
			<a class="pure-button" href="#"
				style="width: 50%; background: #1f8dd6; color: white; text-transform: uppercase;">Start</a>
		</div>
	</section>

</body>
</html>

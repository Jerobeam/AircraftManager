<!doctype html>
<html>
<head>
<script src="jquery.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Airline Manager</title>

<link rel="stylesheet" href="pure.css">
<style>
body {
	width: 600px;
	height: 100%;
	color: #6C6C6C;
}

header {
	height: 15px; 
	text-align: center; 
	margin-left: 10px;
}

#section {
	width: 100%;
	height: 30%;
	float: left;
	text-align: center;
}

#m2{ 
	width: 100%;
	margin-top: 5px;
}

.content{
	height: 65px; 
	width: auto;
	margin-left: 10px;
}

</style>
</head>

<body bgcolor="white">
	<header>
		<div id="m2"><b>Flugzeug Übersicht</b></div>      
	</header>
    <hr>
	<section>
		<div class="content">
            <div style="float:left">
                <img src="content/airbus320.gif" width="150" height="60">
            </div>
            <div style="float:left; width: auto; margin-left: 10px">
                <table class="pure-table pure-table-bordered" width="100" height="65px" style="text-align: left; font-size:8pt;">                    
                    <tr>
                        <td><b>Typ</b></td>
                        <td><b>Reichweite</b></td>
                        <td><b>Kapazität</b></td>
                        <td><b>Komfort</b></td>
                        <td><b>Preis</b></td>
                    </tr>
                    <tr>
                    	<td id="type">A320</td>
                        <td id="type">8000</td>
                        <td id="type">150</td>
                        <td id="type">30</td>
                        <td id="type">68000000</td>
                    </tr>                 
              </table>
            </div>
        	<div style="float:right">	
            	<button type="submit" class="pure-button pure-button-primary" style="margin-top: 30px; margin-bottom: 5px;">Dateils</button>
            </div>
        </div> 
        <hr>  
        <div class="content">
            <div style="float:left; max-width:150"; max-height:60;">
                <img src="content/Embraer190.png" width="150" height="60">
            </div>
            <div style="float:left; width: auto; margin-left: 10px">
                <table class="pure-table pure-table-bordered" width="100" height="65px" style="text-align: left; font-size:8pt;">                    
                    <tr>
                        <td><b>Typ</b></td>
                        <td><b>Reichweite</b></td>
                        <td><b>Kapazität</b></td>
                        <td><b>Komfort</b></td>
                        <td><b>Preis</b></td>
                    </tr>
                    <tr>
                    	<td id="type">A320</td>
                        <td id="type">5000</td>
                        <td id="type">100</td>
                        <td id="type">40</td>
                        <td id="type">40000000</td>
                    </tr>                 
              </table>
            </div>
        	<div style="float:right">	
            	<button type="submit" class="pure-button pure-button-primary" style="margin-top: 30px; margin-bottom: 5px;">Details</button>
            </div>
        </div>  
        <hr>
	</section>

</body>
</html>
